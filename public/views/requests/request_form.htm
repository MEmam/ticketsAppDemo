<form ng-submit="createRequest()" role="form" ng-init="requestForm = {}" >
  <div class="form-group">
    <label>Label</label>
    <input type="text" name="label" ng-model="requestForm.label" required="required" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" ng-model="requestForm.name" required="required" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Create Request</button>
</form>
