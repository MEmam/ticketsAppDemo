<h3>Filters</h3>
<form ng-submit="filterUsers()" role="form" ng-init="userFilter = {}" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" ng-model="userFilter.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" ng-model="userFilter.email" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Type</label>
    <select name="type" ng-model="userFilter.type" class="form-control">
      <option selected value>All</option>
      <option ng-repeat='type in users_types' value={{type}}>{{ type }}</option>
    </select>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-lg">Filter</button>
  </div>

</form>
